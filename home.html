<!DOCTYPE html>
<html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/styles.css" />
        <title>DailyLine/home</title>
      </head>
      <body>

        <div class="status-bar">
          <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
          </div>
          <div class="status-bar__column">
            <span>18:43</span>
          </div>
          <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
          </div>
        </div>

        <header class="welcome-header">
            <h1 class="welcome-header__title">Welcome to DailyLine</h1>
            <h3 class="welcome-header__text">
              If you have a DailyLine Account, log in with your email or phone number.
            </h3>
        </header>

        <form action="home.html" method="get" id="login-form">
          <input name="username" type="text" placeholder="Email or phone number" />
          <input name="password" type="password" placeholder="Password" />
          <input type="submit" value="Log In" />
          <a href="#">Find DailyLine Account or Password</a>
        </form>
          
        <script
        src="https://kit.fontawesome.com/6478f529f2.js"
        crossorigin="anonymous"
        ></script>
      </body>
</html>
